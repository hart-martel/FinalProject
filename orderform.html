<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordering Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<center>
    <div>
        <br>
        <br>
        <h1>Ordering Page</h1>
    </div>
</center>


<div class="container-wrapper">
    <div class = "orderformcontainer">

      <h2>Customer Details</h2>

      <form action="/submit" method="post">


          <label for="name">Full Name:   </label>
          <input type="text" id="name" name="name" required>
        

        <label for="phone">Contact Number: </label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>


          <label for="address">Address: </label>
          <textarea type = "text" id="address" name="adresss" rows = "3" cols = "78" required></textarea><br><br>

      </form>
    </div>

    <div class = "orderformcontainer">

      <h2>Order Details</h2>

      <form action="/submit" method="post">

      <label for ="product">Product: </label>
      <select id = "product" name = "product">
        <option value = "product1">Ballpen Price : 10php </option>
        <option value = "product2">Bandana Price : 35php</option>
        <option value = "product3">Eraser Price : 5php</option>
        <option value = "product4">Fan Price : 50php</option>
        <option value = "product5">Mask Price : 12php</option>
        <option value = "product6">Pen Price : 30php</option>
        <option value = "product7">Spray Price : 18php</option>
        <option value = "product8">Tie Price : 15php</option>
        <option value = "product9">Tissue Price : 15php</option>
        <option value = "product10">Wipes Price : 15php</option>
      </select>
      <br>
      <br>

      <label for = "quantity">Quantity: </label>
      <input type = "number" id = "quantity" name = "quantity" min="0"><br><br>


      <label for="payment">Payment Type:</label><br>
        <label for="gcash">
        <input type="radio" id="gcash" name="payment" value="gcash" required>
        <span class="radio-text">GCash</span>
      </label>

      <label for="paymaya">
        <input type="radio" id="paymaya" name="payment" value="paymaya" required>
        <span class="radio-text">PayMaya</span>
      </label><br><br>
      
        <input type="submit" value="Buy Now">

    
    </div>
    
</div>

</form>
    <center>
        <button class="button" onclick="window.location.href='index.html'">Return</button>
    </center>

</body>
</html>
